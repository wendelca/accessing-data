<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
div.fixed{
    position: fixed;
    bottom: 0;
    right: 0;
    width: 150;
    border: 3px solid #73AD21;
}

</style>
</head>
<body>

    <div class="container mt-3">
        <div th:if="${param.error}">
           Senha ou Login inválido.

        </div>
        <div th:if="${param.logout}">
           Logout realizado.
           
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mt-3 mb-3"><label> Usuario: <input class="form-control" type="text" name="username" /> </label>
            </div>
            <div class="mt-3 mb-3"><label> Senha: <input class="form-control" type="password" name="password" />
                </label></div>
            <div><input class="btn btn-primary" type="submit" value="Sign In" /></div>
    </div>
    </form>
   <div class="fixed"> Versã-21.12.08.a</div>
</body>
</html>
